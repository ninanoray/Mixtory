<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <title>MIXtory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../search.css'>
</head>
<body>
	<header>
        <section>
            <nav>
                <div class="img_logo">
                    <a href="/">MIXtory</a>
                </div>
                <div class="nav_items">
                  <ul>
                    <li><a href="/search">칵테일 검색</a></li>
                    <li><a href="/minibar">나만의 미니바</a></li>
                    <li><a href="/community">커뮤니티</a></li>
                    <li><a href="/notice">공지사항</a></li>
                  </ul>
                </div>
                <div class="login">
                    <% if(logio){ %>
                        <a href="/logout">로그아웃</a>
                    <% } else { %>
                        <a href="/login">로그인</a>
                    <% } %>
                </div>
            </nav>
        </section>
    </header>
	<main>
        <section>
            <div class="title">
                <h1>칵테일 정보 입력</h1>
            </div>
            <form method="post">
				<table>
					<thead>
						<tr>
							<th>이름</th>
							<th>영문이름</th>
							<th>기법</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="center_cell"><input type="text" name="name"/></td>
							<td class="center_cell"><input type="text" name="enname"/></td>
							<td class="center_cell"><input type="text" name="method"/></td>
						</tr>
					</tbody>
				</table>
                <div>
                    <input type="submit" value="등록"/>
                </div>
			</form>
		</section>
	</main>
	
</body>
</html>
