<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>MIXtory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='search.css'>
</head>
<body>
    <header>
        <section>
            <nav>
                <div class="img_logo">
                    <a href="/">MIXtory</a>
                </div>
                <div class="nav_items">
                  <ul>
                    <li><a href="/search">칵테일 검색</a></li>
                    <li><a href="/minibar">나만의 미니바</a></li>
                    <li><a href="/community">커뮤니티</a></li>
                    <li><a href="/notice">공지사항</a></li>
                  </ul>
                </div>
                <div class="login">
                    <% if(logio){ %>
                        <a href="/logout">로그아웃</a>
                    <% } else { %>
                        <a href="/login">로그인</a>
                    <% } %>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <div class="title">
                <h1>나만의 미니바</h1>
            </div>
            <table width="100%" border="1">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제품명</th>
                        <th>타입</th>
                        <th>카테고리</th>
                        <th>구매링크</th>
                    </tr>
                </thead>
                <tbody>
                    <% cdata.forEach(function(item, index) { %>
                    <tr>
                        <td class="center_cell"><%= item.id %> </td>
                        <td><%= item.name %> </td>
                        <td class="center_cell"><%= item.type %> </td>
                        <td><%= item.category %> </td>
                        <td><a href="<%= item.url %>"><%= item.name %> 구매링크</a> </td>
                    </tr>
                    <% }); %>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
