<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>MIXtory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='search.css'>
</head>
<body>
    <header>
        <section>
            <nav>
                <div class="img_logo">
                    <a href="/">MIXtory</a>
                </div>
                <div class="nav_items">
                  <ul>
                    <li><a href="/search">칵테일 검색</a></li>
                    <li><a href="/minibar">나만의 미니바</a></li>
                    <li><a href="/community">커뮤니티</a></li>
                    <li><a href="/notice">공지사항</a></li>
                  </ul>
                </div>
                <div class="login">
                    <% if(logio){ %>
                        <a href="/logout">로그아웃</a>
                    <% } else { %>
                        <a href="/login">로그인</a>
                    <% } %>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <div class="title">
                <h1>커뮤니티</h1>
            </div>
            <div class="table_widget">
                
            </div>
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>작성자</th>
                        <th>제목</th>
                        <th>날짜</th>
                    </tr>
                </thead>
                <tbody>
                    <% post.forEach(function(item, index) { %>
                    <tr>
                        <td class="center_cell"><%= item.id %></td>
                        <td class="center_cell"><%= item.writer %></td>
                        <td><a href="/community/read/<%= item.id %>"><%= item.title %></a></td>
                        <td class="center_cell"><%= item.pdate %></td>
                    </tr>
                    <% }); %>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
