<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>MIXtory</title>
    <link rel='stylesheet' href='/public/search.css'>
</head>
<body>
    <header>
        <section>
            <nav>
                <div class="img_logo">
                    <a href="/">MIXtory</a>
                </div>
                <div class="nav_items">
                  <ul>
                    <li><a href="/search">칵테일 검색</a></li>
                    <li><a href="/minibar">나만의 미니바</a></li>
                    <li><a href="/community">커뮤니티</a></li>
                    <li><a href="/notice">공지사항</a></li>
                  </ul>
                </div>
                <div class="login">
                    <% if(logio){ %>
                        <a href="/logout">로그아웃</a>
                    <% } else { %>
                        <a href="/login">로그인</a>
                    <% } %>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <div class="title">
                <h1>칵테일 리스트</h1>
            </div>
            <table width="100%" border="1">
                <thead>
                    <tr>
                        <th>칵테일 이름</th>
                        <th>영문 이름</th>
                        <th>조주기법</th>
                        <th>레시피 보기</th>
                    </tr>
                </thead>
                <tbody>
                    <% cdata.forEach(function(item, index) { %>
                    <tr>
                        <td><%= item.name %></td>
                        <td><%= item.enname %></td>
                        <td class="center_cell"><%= item.method %></td>
                        <td class="center_cell"><a href="/show/<%= item.name %>">보기</a></td>
                    </tr>
                    <% }); %>
                </tbody>
            </table>
            <button class="btn_edit"><a href="/insert">칵테일 추가</a></button>
        </section>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
